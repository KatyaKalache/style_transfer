<head>

  <title>Neural Style Transfer</title>

  <!-- Bootstrap core CSS -->

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">Restyle Your Image</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	Menu
	<i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
	<ul class="navbar-nav ml-auto">
	  <li class="nav-item">
	    <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
	  </li>
	</ul>
      </div>
    </div>
  </nav>

  <header class="masthead">
    <p><a href="{{url_for("send_images", filename=values)}}" download>Click on the image to download it:</a><p>
    {% for  key, values in pictures.items() %}
    {% if key == 'gen' %}
    <a href="{{url_for("send_images", filename=values)}}" download>
      <img class="img-responsive" src='{{url_for("send_images", filename=values)}}'>
    </a>
    {% endif  %}
    {% endfor  %}

    <div class="container">
      <h2>Let's
        <i class="fas fa-heart"></i>
        connect!</h2>
      <ul class="list-inline list-social">
        <li class="list-inline-item social-twitter">
          <a href="https://github.com/KatyaKalache/holbertonschool-machine_learning/tree/master/supervised_learning">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li class="list-inline-item social-facebook">
          <a href="https://www.linkedin.com/in/ekaterinakalache/">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li class="list-inline-item social-google-plus">
          <a href="mailto:katya@kalache.fr?">
            <i class="fab fa-google"></i>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <footer>

      <p>&copy; NST 2020. All Rights Reserved.</p>

  <!-- Plugin JavaScript -->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>
